version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - python -m ensurepip --upgrade
      - python -m pip install --upgrade pip
    build:
      - python -m pip install -r requirements.txt
run:
  command: streamlit run text_counter.py --server.address=0.0.0.0 --server.port=8080 --server.headless=true
  network:
    port: 8080
    healthCheck:
      path: "/_stcore/health"
